<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 	width 属性控制设备的宽度。假设您的网站将被带有不同屏幕分辨率的设备浏览，那么将它设置为 device-width 可以确保它能正确呈现在不同设备上。

initial-scale=1.0 确保网页加载时，以 1:1 的比例呈现，不会有任何的缩放。

在移动设备浏览器上，通过为 viewport meta 标签添加 user-scalable=no 可以禁用其缩放（zooming）功能。

通常情况下，maximum-scale=1.0 与 user-scalable=no 一起使用。这样禁用缩放功能后，用户只能滚动屏幕，就能让您的网站看上去更像原生应用的感觉。

注意，这种方式我们并不推荐所有网站使用，还是要看您自己的情况而定！ -->
<!-- 	<meta http-equiv="X-UA-Compatible" content="IE=Edge"> -->
	<title>task5</title>
	<link rel="stylesheet" type="text/css" href="task5.css">
</head>
<body>
	<header>
		<a href="#"><img src="images/back.png"></a>
		<h2>个人主页</h2>	
	</header>
	<main>
		<div class="main-top">
			<div class="usr-img">
				<!-- <img src="images/head.png" alt="usr-img""> -->
			</div>
			<div class="usr-inf">
				<p class="usr-name">高素雅&nbsp<span class="usr-age">51岁</span></p>
				<p class="usr-location"><img src="images/location.png">&nbsp北京·通州·果园</p>
			</div>
		</div>
		
		<div class="main-content">
			<ul>
				<li>
					<span class="skill">专业技能</span>
				</li>	
				<li>		
					<span class="list-left star"><img src="images/star.png"> 住家</span>
					<span class="list-right"><img src="images/star.png">不含餐</span>	
				</li>	
				<li>	
					<span class="list-left">从业年限</span>
					<span class="list-right">1~3年</span>
				</li>
				<li>
					<span class="list-left">工作时间</span>	
					<span class="list-right">全天</span>
				</li>
				<li>
					<span class="list-left">服务价格</span>	
					<span class="list-right wage">25元/小时</span>
				</li>
				<li>
					<span class="list-left">自我介绍</span>	
					<span class="list-right self-intro">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span>
				</li>
			</ul>
		</div>
	</main>
	<footer>
		<button class="message">留言</button>
		<button class="tel">电话联系</button>
	</footer>
</body>
</html>
