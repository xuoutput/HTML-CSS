<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task5</title>
	<link rel="stylesheet" type="text/css" href="task5.css">
</head>
<body>
	<header>
		<a href="#"><img src="images/back.png"></a>
		<h2>个人主页</h2>	
	</header>
	<main>
		<div class="main-top">
			<div class="usr-img">
				<img src="images/head.png" alt="usr-img"">
			</div>
			<div class="usr-inf">
				<span class="usr-name">徐士林<span class="usr-age">55岁</span></span>
				<p class="usr-location"><img src="images/location.png">京城-四方-报纸林</p>

			</div>
		</div>
		
		<div class="main-content">
			<div class="title">
				<span class="skill">专业技能</span>
			</div>
			<table class="list">
				<tr>
					<td class="list-left star"><img src="images/star.png"> 住家</td>
					<td class="list-right star"><img src="images/star.png">不含餐</td>
				</tr>
				<tr>
					<td class="list-left">从业年限</td>
					<td class="list-right"><span class="j">1~3年</span></td>
				</tr>
				<tr>
					<td class="list-left">工作时间</td>
					<td class="list-right"><span class="j">全天</span></td>
				</tr>
				<tr>
					<td class="list-left">服务价格</td>
					<td class="list-right color"><span class="j">25元/小时</span></td>
				</tr>
				<tr>
					<td class="list-left resume-left">自我介绍</td>
					<td class="list-right resume-right"><span class="j">可以洗衣、做饭、照顾老人。在护工方面有5年的经验，经验丰富。</span></td>
				</tr>
			</table>
		</div>
	</main>
	<footer>
		<button class="message">留言</button>
		<button class="tel">电话联系</button>
	</footer>
</body>
</html>
